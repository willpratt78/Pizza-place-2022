<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css"> 
  <title>Will's Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Put in your pizza order</h1>
    </div>
    <form id="user-input">
      <label for="toppingOne">Select a standard topping for an extra $2</label>
      <select class="form-control" id="toppingOne">
        <option>Xtra-cheese</option>
        <option>Anchovies</option>
        <option>Banana-peppers</option>
        <option> </option>
      </select>
      <label for="toppingTwo">Select a premium topping for an extra $3</label>
      <select class="form-control" id="toppingTwo">
        <option>Pineapple</option>
        <option>Ham</option>
        <option>Blue-cheese</option>
        <option> </option>
      </select>
      <label for="size">Select your size</label>
      <select class="form-control" id="size">
        <option value="Xtra Large">Xtra Large $15</option>
        <option value="Large">Large $12</option>
        <option value="Medium">Medium $10</option>
        <option value="Small">Small $6</option>
      </select>
      <button type="submit" class="bttn">Submit your Order!</button>
    </form>
    <div id="output"></div>
  </div>
</body>
</html>
